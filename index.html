<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>

            display: flex;
            justify-content: center;

        #workspace {

        #top-space {

        #background {

            background: url('https://i.postimg.cc/q7hMCcJ4/2024-07-25-021234214.png') no-repeat center center;
            background-size: 414px calc(896px - 150px); /* –í—ã—Å–æ—Ç–∞ –±–µ–∑ –æ—Ç—Å—Ç—É–ø–æ–≤ —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
        }

        #bottom-space {
            height: 100px;
            width: 100%;
            background-color: #743f17;
        }

        #loader, #main-menu {
            position: absolute;
            top: 50px; /* –í–µ—Ä—Ö–Ω–∏–π –æ—Ç—Å—Ç—É–ø */
            width: 100%;
            height: calc(100% - 150px); /* –í—ã—Å–æ—Ç–∞ –±–µ–∑ –≤–µ—Ä—Ö–Ω–µ–≥–æ –∏ –Ω–∏–∂–Ω–µ–≥–æ –æ—Ç—Å—Ç—É–ø–æ–≤ */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #loader {
            background-color: rgba(240, 240, 240, 0.9); /* –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
        }

        #logo {
            width: 75px; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –ª–æ–≥–æ—Ç–∏–ø–∞ */
            margin-bottom: 10px;
        }

        #progress-bar {
            width: 80%;
            height: 5px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            transition: width 2s;
        }

        #main-menu {
            display: none;
            color: white; /* –±–µ–ª—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
            background: url('https://i.postimg.cc/q7hMCcJ4/2024-07-25-021234214.png') no-repeat center center;
            background-size: 414px calc(896px - 150px);
        }

        #company-name {
            font-size: 14px; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
            font-weight: bold;
            margin-bottom: 10px; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
        }

        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-button img {
            width: 175px; /* –£–º–µ–Ω—å—à–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ */
            height: auto; /* –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–ø–æ—Ä—Ü–∏–π –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        }

            text-align: center;
            font-size: 36px; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
            font-weight: bold;
            color: #ffffff; /* –ë–µ–ª—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="workspace">
        <div id="top-space"></div>
        <div id="background"></div>
        <div id="bottom-space"></div>
        <div id="loader">
            <div id="company-name">OreoClicker.inc</div>
            <img id="logo" src="https://i.postimg.cc/kM2fZBTz/Remove-bg-ai-1721846949180.png" alt="–õ–æ–≥–æ—Ç–∏–ø">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </div>
        <div id="main-menu">
            <div id="click-counter">üç™ 0</div>
            <button class="menu-button" onclick="menuButtonClicked()">
                <img src="https://i.postimg.cc/k4VjSkm4/6666-1.png" alt="–ö–Ω–æ–ø–∫–∞">
            </button>
        </div>
    </div>
    <script>
        let clickCount = 0;

        window.onload = function() {
            var progress = document.getElementById('progress');
            progress.style.width = '100%';
            
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-menu').style.display = 'flex';
            }, 2000);
        }

        function menuButtonClicked() {
            clickCount++;
            document.getElementById('click-counter').innerText = 'üç™ ' + clickCount;
        }
    </script>
</body>
</html>
